{% extends "todo/base.html" %}

{% block content %}
<h2>Видалити Todo</h2>


<form method="post">
    {% csrf_token %}
    <p> Ви впевнені, що хочете видалити {{object.title}}</p>
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="{% url 'main' %}" class="btn btn-light"> Я передумав </a>
</form>
{% endblock %}
