<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact page</title>
    <meta content="" name="author" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="/assets/js/app.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <img class="navbar-brand" src="assets/img/Layer.png" alt="" />
      <ul class="navbar-nav mr-auto">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" href="/">
            <span class="menu__subtitle">Головна</span>
          </a>
        </li>
        <li class="nav-item active d-flex align-items-center">
          <a class="nav-link" href="/contact">
            <span class="menu__subtitle">Зв'язатися зі мною</span>
          </a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link" href="/blog">
            <span class="menu__subtitle">Блог</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="container text-center">
      <form
        class="form-signin"
        id="mail"
        action="/contact"
        method="POST"
        enctype="application/x-www-form-urlencoded"
        accept-charset="UTF-8"
      >
        <h1 class="h3 mb-3 font-weight-normal">Зв'язатися зі мною</h1>
        <div class="row mb-3">
          <label class=""> Name </label>
          <input
            class="form-control"
            name="name"
            type="text"
            placeholder="Your name"
          />
        </div>
        <div class="row mb-3">
          <label class=""> Email address </label>
          <input
            class="form-control"
            name="email"
            type="email"
            placeholder="Your email"
          />
        </div>
        <div class="row mb-3">
          <label class=""> Text message </label>
          <textarea
            class="form-control"
            placeholder="Your message"
            name="text"
          ></textarea>
        </div>
        <div class="form__btns form__input-line">
          <button class="btn btn-primary" name="" type="submit">Submit</button>
          <button class="btn btn-secondary" name="" type="reset">Reset</button>
        </div>
      </form>
    </section>
  </body>
</html>
